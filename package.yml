name       : file-roller
version    : 3.40.0
release    : 37
source     :
    - https://download.gnome.org/sources/file-roller/3.40/file-roller-3.40.0.tar.xz : 4a2886a3966200fb0a9cbba4e2b79f8dad9d26556498aacdaed71775590b3c0d
license    : GPL-2.0-or-later
summary    : Archive manager for the GNOME desktop environment
description: |
    File Roller is an archive manager for the GNOME desktop environment
component  : desktop.gnome
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libarchive)
    - pkgconfig(libnautilus-extension)
    - pkgconfig(libnotify)
    - itstool
rundeps    :
    - unrar
setup      : |
    %meson_configure -Dpackagekit=false
build      : |
    %ninja_build
install    : |
    %ninja_install
