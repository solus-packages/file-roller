name       : file-roller
version    : 3.26.1
release    : 24
source     :
    - https://download.gnome.org/sources/file-roller/3.26/file-roller-3.26.1.tar.xz : ecd5e4c9b8435a6515120c59efeed196ec3f07cb84e1bbda7534cb5456e491ae
license    : GPL-2.0+
summary    : Archive manager for the GNOME desktop environment
description: |
    File Roller is an archive manager for the GNOME desktop environment
component  : desktop.gnome
builddeps  :
    - itstool
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libarchive)
    - pkgconfig(libnautilus-extension)
    - pkgconfig(libnotify)
rundeps    :
    - unrar
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
