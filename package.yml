name       : file-roller
version    : 3.28.0
release    : 27
source     :
    - https://download.gnome.org/sources/file-roller/3.28/file-roller-3.28.0.tar.xz : c17139b46dd4c566ae70a7e3cb930b16e46597c7f9931757fcab900e5015f696
license    : GPL-2.0-or-later
summary    : Archive manager for the GNOME desktop environment
description: |
    File Roller is an archive manager for the GNOME desktop environment
component  : desktop.gnome
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libarchive)
    - pkgconfig(libnautilus-extension)
    - pkgconfig(libnotify)
    - itstool
rundeps    :
    - unrar
setup      : |
    %meson_configure -Dpackagekit=false
build      : |
    %ninja_build
install    : |
    %ninja_install
