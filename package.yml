name        : file-roller
version     : 3.16.5
release     : 17
source     :
    - http://ftp.gnome.org/pub/gnome/sources/file-roller/3.16/file-roller-3.16.5.tar.xz : 09a68db98aa33febdad76e6977d7771b3b444da7f57ab6f4fe7d6a77e39d5a91
license     : GPL-2.0+
summary     : Archive manager for the GNOME desktop environment
description : |
    File Roller is an archive manager for the GNOME desktop environment
component   : desktop.gnome
builddeps   :
    - itstool
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libarchive)
    - pkgconfig(libnautilus-extension)
    - pkgconfig(libnotify)
rundeps     :
    - unrar
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
