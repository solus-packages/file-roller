name        : file-roller
version     : 3.16.3
release     : 13
source     :
    - http://ftp.gnome.org/pub/gnome/sources/file-roller/3.16/file-roller-3.16.3.tar.xz : 2b3a1111caba26e67b96559a3118a700dbfb6a4c6ad7ebd3e509df227995411c
license     : GPL-2.0+
summary     : Archive manager for the GNOME desktop environment
builddeps   :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libnautilus-extension)
    - pkgconfig(libarchive)
    - pkgconfig(libnotify)
    - pkgconfig(json-glib-1.0)
    - itstool
rundeps     :
    - unrar
description : |
    File Roller is an archive manager for the GNOME desktop environment
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
