name       : file-roller
version    : 3.26.2
release    : 25
source     :
    - https://download.gnome.org/sources/file-roller/3.26/file-roller-3.26.2.tar.xz : 3e677b8e1c2f19aead69cf4fc419a19fc3373aaf5d7bf558b4f077f10bbba8a5
license    : GPL-2.0+
summary    : Archive manager for the GNOME desktop environment
description: |
    File Roller is an archive manager for the GNOME desktop environment
component  : desktop.gnome
builddeps  :
    - itstool
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libarchive)
    - pkgconfig(libnautilus-extension)
    - pkgconfig(libnotify)
rundeps    :
    - unrar
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
