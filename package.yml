name       : file-roller
version    : 3.24.0
release    : 22
source     :
    - http://ftp.gnome.org/pub/gnome/sources/file-roller/3.24/file-roller-3.24.0.tar.xz : f4b72dba69b1984d96a1a9a6c544a9f94e54a531612b299251ef2702e0b0ad21
license    : GPL-2.0+
summary    : Archive manager for the GNOME desktop environment
description: |
    File Roller is an archive manager for the GNOME desktop environment
component  : desktop.gnome
builddeps  :
    - itstool
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libarchive)
    - pkgconfig(libnautilus-extension)
    - pkgconfig(libnotify)
rundeps    :
    - unrar
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
