name       : file-roller
version    : 3.20.2
release    : 18
source     :
    - http://ftp.gnome.org/pub/gnome/sources/file-roller/3.20/file-roller-3.20.2.tar.xz : 93188a7ac9285cb85551c327082aeaeb51ac39a9722cb96b0e29d5ec2ae353c6
license    : GPL-2.0+
summary    : Archive manager for the GNOME desktop environment
description: |
    File Roller is an archive manager for the GNOME desktop environment
component  : desktop.gnome
builddeps  :
    - itstool
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libarchive)
    - pkgconfig(libnautilus-extension)
    - pkgconfig(libnotify)
rundeps    :
    - unrar
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
